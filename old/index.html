<html>
    <head>
        <meta charset="UTF-8" />
        <title>Perlin Noise Editor</title>

        <!-- bootstrap, jquery -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>

        <!-- styling -->
        <script src="https://kit.fontawesome.com/83565b1be5.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="css/styling.css" />

        <!-- p5.js library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.min.js"></script>
    </head>

    <body>
        <!-- header area -->
        <div id="header"></div>
        <!-- end header area -->

        <div class="container-fluid workspace" id="Workspace">
            <div class="row">
                <div class="col-lg-2 configArea">
                    <input id="ImgSelectBtn" class="cnfBtn" type="file" />
                    <button id="ImgRemoveBtn" class="cnfBtn">Remove image</button>
                    <button id="PrintBtn" class="cnfBtn">Print to console</button>
                    <input id="PixelSizeSlider" type="range" min="1" max="100" value="50" class="slider" />
                    <button id="SkeletonToggle" class="cnfBtn">Skeleton Toggle</button>
                    <button id="MicToggle" class="cnfBtn">Mic Toggle</button>
                    <button id="MirrorToggle" class="cnfBtn">Mirror Toggle</button>
                </div>
                <div class="col-lg-10 sketch" id="Sketch"></div>
            </div>
        </div>
        
        <!-- custom js scrip -->
        <script defer src="./js/main.js"></script>
    </body>
</html>
