<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styling.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="topnav" id="myTopnav">
    <a class="active" href="#home">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#help">Help</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- <div class="row">
    <div class="column1">
      <button class="formRow" id="uploadImgBtn"> Select Background </button>
      <button class="formRow" id="removeImgBtn"> Remove Background </button>
    </div>
    <div class="column2">       -->
      <iframe id="canvas" class="screenFiller" scrolling="no" frameborder="0" src=""></iframe>
    <!-- </div>
  </div> -->
  

  <script>
    /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }

    // wait for DOM to load before running sketch
    window.addEventListener('DOMContentLoaded', (event) => {
      document.getElementById("canvas").setAttribute("src", "p5_program.html");
    });
  </script>
        
</body>
</html>
